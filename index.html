<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción automática de video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- Contenedor para el reproductor de video -->
  <video id="video" controls autoplay>
    <source src="video-file.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>

  <script>
    // Obtener el elemento de video
    var video = document.getElementById('video');

    // Función para reproducir el video automáticamente
    function playVideo() {
      video.play().then(() => {
        // Video se está reproduciendo
        console.log("Video reproduciéndose automáticamente");
      }).catch((error) => {
        // Error al intentar reproducir el video
        console.log("Reproducción automática fallida: ", error);
      });
    }

    // Intentar reproducir el video al cargar la página
    window.onload = playVideo;
  </script>
</body>
</html>
