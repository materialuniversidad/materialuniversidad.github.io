<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción automática de audio</title>
</head>
<body>
  <!-- Contenedor para el reproductor de audio -->
  <audio id="audio" controls autoplay>
    <source src="audio-file.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <script>
    // Obtener el elemento de audio
    var audio = document.getElementById('audio');

    // Función para reproducir el audio automáticamente
    function playAudio() {
      audio.play().then(() => {
        // Audio se está reproduciendo
        console.log("Audio reproduciéndose automáticamente");
      }).catch((error) => {
        // Error al intentar reproducir el audio
        console.log("Reproducción automática fallida: ", error);
      });
    }

    // Intentar reproducir el audio al cargar la página
    window.onload = playAudio;
  </script>
</body>
</html>
